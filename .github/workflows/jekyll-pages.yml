name: Deploy Jekyll with Dynamic API Proxy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build & Publish API
        run: |
          dotnet publish Ejemplos_codespaces/Ejemplo_API_Web/Ejemplo_API_Web.csproj \
            -c Release -o ./publish /p:UseAppHost=false

      - name: Generate API Documentation
        run: |
          mkdir -p ./_site
          # Copiar documentaciÃ³n estÃ¡tica
          cp -r ./docs/* ./_site/ 2>/dev/null || true
          
          # Generar OpenAPI spec (si estÃ¡ disponible)
          if [ -f ./publish/swagger.json ]; then
            cp ./publish/swagger.json ./_site/swagger.json
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_site
          destination: ./_site_output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site_output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Summary
        run: |
          echo "## âœ… Deploy completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Proxy**: ${{ steps.deployment.outputs.page_url }}api-proxy.html" >> $GITHUB_STEP_SUMMARY
          echo "- **DocumentaciÃ³n**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
