name: ðŸš€ Deploy Frontend a GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'README*.md'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: âœ… Checkout
      uses: actions/checkout@v3

    - name: ðŸ“ Preparar archivos
      run: |
        mkdir -p dist
        cp -r web/* dist/ 2>/dev/null || true
        cp README*.md dist/ 2>/dev/null || true
        echo "âœ… Archivos listos"

    - name: ðŸ”§ Setup Pages
      uses: actions/configure-pages@v3

    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'dist'

    - name: ðŸš€ Deploy
      id: deployment
      uses: actions/deploy-pages@v2

    - name: âœ¨ Completado
      run: |
        echo "âœ… Frontend en GitHub Pages"
        echo "ðŸ“± Configura el backend en web/config.html"
