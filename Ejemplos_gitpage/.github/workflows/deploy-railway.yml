name: Deploy Backend a Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'PersonasAPI/**'
      - '.github/workflows/deploy-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'

    - name: ğŸ—ï¸ Compilar backend
      run: |
        cd PersonasAPI
        dotnet restore
        dotnet build -c Release

    - name: ğŸ“¦ Publicar
      run: |
        cd PersonasAPI
        dotnet publish -c Release -o ../publish-output

    - name: ğŸš€ Deploy a Railway
      if: github.ref == 'refs/heads/main'
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "âš ï¸  RAILWAY_TOKEN no configurado. Skip deploy."
          echo "ğŸ“ Para desplegar a Railway:"
          echo "   1. Crear proyecto en https://railway.app"
          echo "   2. Agregar RAILWAY_TOKEN a Settings â†’ Secrets"
          echo "   3. Hacer push nuevamente"
        else
          echo "âœ… Deploying to Railway..."
          npm install -g @railway/cli
          railway link
          railway up
        fi

    - name: ğŸ“Š Resumen
      run: |
        echo "âœ¨ Backend compilado exitosamente"
        echo "Para desplegar en Railway:"
        echo "  1. npm install -g @railway/cli"
        echo "  2. railway login"
        echo "  3. railway init (en PersonasAPI/)"
        echo "  4. railway up"
